

 <body>
  <!-- navbar area, for filter input-->
  <nav class="navbar sticky-top navbar-light bg-light">
      <div class="container-fluid w-50">
          <label for="search-user" class="col-sm-2 col-form-label">Search for employee:</label>
          <div class="col-sm-10">
              <input type="text" [(ngModel)]="searchText" class="form-control" id="search-user"  placeholder="Enter a name">
          </div>
      </div>
  </nav>
  <!-- /end of navbar area-->
  <!-- part for displaying user content-->
  <div class="container pt-5" *ngFor="let tablelength of numberofuniqueRoles;let i = index">
    <h2 *ngIf=" (i+1) ==1" class="mt-5">Users</h2>
    <h2 *ngIf=" (i+1) ==2"  class="mt-5">Senior User</h2>
    <h2 *ngIf=" (i+1) ==3"  class="mt-5">WFH</h2>
      <table class="table mb-5 align-middle" id="users" *ngIf="(employees | filter: searchText).length > 0; else noResults">
          <thead>
              <tr>
                  <th style="width:20%;" scope="col">First</th>
                  <th style="width:20%;" scope="col">Last</th>
                  <th style="width:20%;" scope="col">Role</th>
                  <th style="width:20%;" scope="col">Action</th>
              </tr>
          </thead>
          <tbody *ngFor="let emp of employees | filter: searchText;let j = index">
              <tr *ngIf="emp.role ==(i+1)">
                  <td>{{emp.firstName}}</td>
                  <td>{{emp.lastName}}</td>
                  <td>{{emp.role}}</td>
                  <td><button type="button" (click)="deleteEmployee(j)" class="btn btn-outline-danger btn-sm">Delete</button>
              </tr>
          </tbody>
      </table>
      
   
  </div>
  <a type="button text-left" routerLink="/employee-add" class="btn btn-primary" >
    Add User
  </a>
</body>
